<html>

	dl{

    margin: 1px;

	dt{

	}
	dd{
		display: inline;
	}

<body>

<p>These three elements are used to create a description list:</p>

<dl>
  <dt>Coffee</dt>
  <dt>Black hot drink</dt>
  <dt>Milk</dt>
  <dt>White cold drink</dt>
</dl>

</body>
</html>
