<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<!-- start here -->
	<div class="container">


<form>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer01">First name</label>
      <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationServer02">Last name</label>
      <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer03">City</label>
      <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
      <div id="validationServer03Feedback" class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer04">State</label>
      <select class="custom-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
        <option selected disabled value="">Choose...</option>
        <option>...</option>
      </select>
      <div id="validationServer04Feedback" class="invalid-feedback">
        Please select a valid state.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer05">Zip</label>
      <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
      <div id="validationServer05Feedback" class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
      <label class="form-check-label" for="invalidCheck3">
        Agree to terms and conditions
      </label>
      <div  id="invalidCheck3Feedback" class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>



		
	<form>
		<!-- E-mail Form -->
  		<div class="form-group">
    		<label for="id">Email address</label>
    		<input type="email" class="form-control" id="for" placeholder="name@example.com">
    		<small class="form-text text-muted">We'll never share your email with anyone else.</small>
  		</div><hr><hr><hr><hr>
  		<!-- E-mail Readonly -->
  		<div class="form-group row">
    		<label for="id" class="col-2 col-form-label">Email</label>
    		<div class="col-10">
      		<input type="text" readonly class="form-control-plaintext" id="for" value="email@example.com">
    		</div>
  		</div>


  		<div class="form-group row">
    	<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    	<div class="col-sm-10">
      		<input type="email" class="form-control" id="inputEmail3">
    	</div>
  		</div>
  		<div class="form-group row">
    	<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    	<div class="col-sm-10">
      		<input type="password" class="form-control" id="inputPassword3">
    	</div>
  		</div>
  		<fieldset class="form-group">
    		<div class="row">
      			<legend class="col-form-label col-sm-2 pt-0">Radios</legend>
      			<div class="col-sm-10">
        			<div class="form-check">
          				<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          				<label class="form-check-label" for="gridRadios1">
           					First radio
          				</label>
        			</div>
        			<div class="form-check">
          				<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          				<label class="form-check-label" for="gridRadios2">
            				Second radio
          				</label>
        			</div>
        			<div class="form-check disabled">
         	 			<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
          				<label class="form-check-label" for="gridRadios3">
            				Third disabled radio
          				</label>
        			</div>
      			</div>
    		</div>
  		</fieldset>
  		<div class="form-group row">
    		<div class="col-sm-2">Checkbox</div>
    		<div class="col-sm-10">
      			<div class="form-check">
        			<input class="form-check-input" type="checkbox" id="gridCheck1">
        			<label class="form-check-label" for="gridCheck1">
          						Example checkbox
        			</label>
      			</div>
    		</div>
  		</div>
  		<div class="form-group row">
    		<div class="col-sm-10">
      			<button type="submit" class="btn btn-primary">Sign in</button>
    		</div>
  		</div>
		<hr><hr><hr>


  		<!-- text area -->

  		<div class="form-group">
    		<label for="formGroupExampleInput">Example label</label>
   		 	<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
  		</div>
  		<div class="form-group">
    		<label for="formGroupExampleInput2">Another label</label>
    		<input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
  		</div>

  		<hr><hr><hr>
  		<!-- Password Form -block -->
  		<div class="form-group">
    		<label for="id">Password</label>
    		<input type="password" class="form-control" id="for">
  		</div>
  		<!-- Password Form -inline -->
  		<div class="form-group row">
    		<label for="id" class="col-sm-2 col-form-label">Password</label>
    		<div class="col-sm-10">
      		<input type="password" class="form-control" id="for">
    		</div>
  		</div>
  		<hr>
  		<hr>
  		<hr>	
  		<!-- checkbox -->
  		<div class="form-group form-check">
    		<input type="checkbox" class="form-check-input" id="for">
    		<label class="form-check-label" for="id">Check me out</label>
  		</div>
  		<!-- Select from one line -->
  		<div class="form-group">
    		<label for="id">Example select</label>
    		<select class="form-control" id="for">
      			<option>1</option>
      			<option>2</option>
      			<option>3</option>
      			<option>4</option>
      			<option>5</option>
    		</select>
  		</div>
  		<!-- Sizes for select box -->
  		<div class="form-group">
			<select class="form-control form-control-lg">
  				<option>Large select</option>
			</select>
			<select class="form-control">
  				<option>Default select</option>
			</select>
			<select class="form-control form-control-sm">
  				<option>Small select</option>
			</select>		
		</div>
  		<!-- Select from Multiple Line -->
  		<div class="form-group">
    		<label for="id">Example multiple select</label>
    		<select multiple class="form-control" id="for">
      			<option>1</option>
      			<option>2</option>
      			<option>3</option>
      			<option>4</option>
      			<option>5</option>
    		</select>
  		</div>
  		<!-- Text-area -->
  		<div class="form-group">
    		<label for="id">Example textarea</label>
    		<textarea class="form-control" id="for" rows="3"></textarea>
  		</div>
  		<!-- File upload -->
  		<div class="form-group">
    		<label for="id">Example file input</label>
    		<input type="file" class="form-control-file" id="for">
  		</div>
  		<!-- Sizes -->
  		<div class="form-group">
  			<input class="form-control form-control-lg" type="text" placeholder="Large input">
			<input class="form-control" type="text" placeholder="Default input">
			<input class="form-control form-control-sm" type="text" placeholder="Small input">
		</div>
		
		<!-- Read only texts -->
		<div>
			<input class="form-control" type="text" placeholder="Readonly input here..." readonly>
		</div>

		<!-- Range Input in form -->
  		<div class="form-group">
   		 <label for="id">Example Range input</label>
   		 <input type="range" class="form-control-range" id="for">
  		</div>
  		<!-- Checkbox -block -->
  		<div class="form-check">
  			<input class="form-check-input" type="checkbox" value="" id="for">
  			<label class="form-check-label" for="id">
    			Default checkbox
  			</label>
		</div>
		<!-- DIsabled Checkbox -->
		<div class="form-check">
  			<input class="form-check-input" type="checkbox" value="" id="for" disabled>
  			<label class="form-check-label" for="id">
    			Disabled checkbox
  			</label>
		</div>
		<!-- Radio Block -->
		<div class="form-check">
  			<input class="form-check-input" type="radio" name="exampleRadios" id="for" value="option1" checked>
  			<label class="form-check-label" for="id">
    			Default radio
  			</label>
		</div>
		<!-- Disabled Radio -->
		<div class="form-check">
  			<input class="form-check-input" type="radio" name="exampleRadios" id="for" value="option3" disabled>
  			<label class="form-check-label" for="id">
    			Disabled radio
  			</label>
		</div>
		<!-- Without label -->
		<div class="form-check">
  			<input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
		</div>
		<div class="form-check">
  			<input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
		</div>

  		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

  	<!-- different Form group in Inline  -->
	<form class="form-inline">
  			<div class="form-group mb-2">
    			<label for="id" class="sr-only">Email</label>
    			<input type="text" readonly class="form-control-plaintext" id="for" value="email@example.com">
  			</div>
  			<div class="form-group mx-sm-3 mb-2">
    			<label for="id" class="sr-only">Password</label>
    			<input type="password" class="form-control" id="for" placeholder="Password">
  			</div>
  			<button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
	</form>
	<form>
		<!-- Inline Checkbox -->
		<div class="form-check form-check-inline">
  			<input class="form-check-input" type="checkbox" id="for" value="option1">
  			<label class="form-check-label" for="id">1</label>
		</div>
		<div class="form-check form-check-inline">
  			<input class="form-check-input" type="checkbox" id="for" value="option3" disabled>
  			<label class="form-check-label" for="id">3 (disabled)</label>
		</div>
		<!-- Inline Radio -->
		<div class="form-check form-check-inline">
  			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="for" value="option1">
  			<label class="form-check-label" for="">1</label>
		</div>
		<div class="form-check form-check-inline">
  			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="for" value="option3" disabled>
  			<label class="form-check-label" for="id">3 (disabled)</label>
		</div>
	</form>

  <!-- Complex Form grid -->

	<form>
  		<div class="form-row">
    		<div class="form-group col-md-6">
      			<label for="inputEmail4">Email</label>
      			<input type="email" class="form-control" id="inputEmail4">
    		</div>
    		<div class="form-group col-md-6">
      			<label for="inputPassword4">Password</label>
      			<input type="password" class="form-control" id="inputPassword4">
    		</div>
  		</div>
  		<div class="form-group">
    		<label for="inputAddress">Address</label>
    		<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  		</div>
  		<div class="form-group">
    		<label for="inputAddress2">Address 2</label>
    		<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  		</div>
  		<div class="form-row">
    		<div class="form-group col-md-6">
      			<label for="inputCity">City</label>
      			<input type="text" class="form-control" id="inputCity">
    		</div>
    		<div class="form-group col-md-4">
      			<label for="inputState">State</label>
      			<select id="inputState" class="form-control">
        			<option selected>Choose...</option>
        			<option>...</option>
      			</select>
    		</div>
    		<div class="form-group col-md-2">
      			<label for="inputZip">Zip</label>
      			<input type="text" class="form-control" id="inputZip">
    		</div>
  		</div>
  		<div class="form-group">
    		<div class="form-check">
      			<input class="form-check-input" type="checkbox" id="gridCheck">
      			<label class="form-check-label" for="gridCheck">
        			Check me out
      			</label>
    		</div>
  		</div>
  		<button type="submit" class="btn btn-primary">Sign in</button>
  		<hr><hr><hr>
  	  <div class="form-group row">
       <div class="col-sm-2">Checkbox</div>
       <div class="col-sm-10">
      	  <div class="form-check">
        	<input class="form-check-input" type="checkbox" id="gridCheck1">
        	<label class="form-check-label" for="gridCheck1">
          			Example checkbox
        	</label>
      	  </div>
      	   <div class="col-sm-10">
      	  <div class="form-check">
        	<input class="form-check-input" type="checkbox" id="gridCheck1">
        	<label class="form-check-label" for="gridCheck1">
          			Example checkbox2
        	</label>
      	  </div>
       </div>
      </div>
	</form>

</div>

	<script src="assets/js/jquery-3.5.1.slim.min.js"></script>	
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
